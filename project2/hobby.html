<section>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/coffeeandbooks-unsplash.jpg" data-bs-color="lightblue" alt="First Image">
        <div class="carousel-caption d-md-block">
          <h5>Chilling with a book and coffee is my favourite hobby!</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/white-onions-being-saved-in-a-frying-pan.jpg" data-bs-color="firebrick"
          alt="Second Image">
        <div class="carousel-caption d-md-block">
          <h5>I love to cook delicious meals</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/incredible-balance-yoga-posing.jpg" data-bs-color="violet" alt="Third Image">
        <div class="carousel-caption d-md-block">
          <h5>Yoga is my thing</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/hiker-climbing-mountains.jpg" data-bs-color="violet" alt="Third Image">
        <div class="carousel-caption d-md-block">
          <h5>Hiking and walking in nature brings me into balance</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/city-lights-night-toronto.jpg" data-bs-color="violet" alt="Third Image">
        <div class="carousel-caption d-md-block">
          <h5>Travelling and exploring new cultures</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/zany-jadraque-YLdC7qO9M3g-unsplash.jpg" data-bs-color="violet" alt="Third Image">
        <div class="carousel-caption d-md-block">
          <h5>Coding is my passion</h5>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
</main>

  <script>
    var $item = $('.carousel-item');
    var $wHeight = $(window).height();
    $item.eq(0).addClass('active');
    $item.height($wHeight);
    $item.addClass('full-screen');

    $('.carousel img').each(function () {
      var $src = $(this).attr('src');
      var $color = $(this).attr('data-color');
      $(this).parent().css({
        'background-image': 'url(' + $src + ')',
        'background-color': $color
      });
      $(this).remove();
    });

    $(window).on('resize', function () {
      $wHeight = $(window).height();
      $item.height($wHeight);
    });

    $('.carousel').carousel({
      interval: 6000,
      pause: "false"
    });
  </script>
